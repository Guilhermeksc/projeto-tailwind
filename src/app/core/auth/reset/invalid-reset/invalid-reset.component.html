<auth-form title="Link inválido">
    <div class="invalid-link">
      <h1>Link inválido!</h1>
      <p>O link de redefinição de senha é inválido ou expirou.</p>
      <img src="/assets/img/svg/warning.svg" alt="Ícone de aviso" />
      <p>
        Voltar ao
        <span class="hyperlink" (click)="navigateToLogin()">login</span> 
      </p>
      <p>
        Tente novamente o e-amil para redefinir a senha. 
        <span class="hyperlink" (click)="navigateToForgotPassword()">Recuperar Senha</span>
      </p> 
    </div>
  </auth-form>
