<div class="main-container">
  <div class="content">
    <h1 class="masthead-subheading">
      <span class="highlight">Licitação360</span>
      <span class="secondary-text">Facilitando a Gestão</span>
    </h1>
    </div>
<div class="auth-form">
  <h2>Registre-se</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="name">Nome</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="name"
      name="name"
      placeholder="Seu nome"
      required
    />

    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="Seu e-mail"
      required
    />

    <label for="password">Senha</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Sua senha"
      required
    />

    <button type="submit">Registrar</button>
  </form>
  <p class="auth-invite">
    Já tem uma conta? <a (click)="navigateToLogin()">Faça login</a>
  </p>
</div>
