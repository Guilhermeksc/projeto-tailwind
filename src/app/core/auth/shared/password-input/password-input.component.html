<div class="auth-input-field">
  <label [for]="id">{{ label }}</label>
  <div class="password-field">
    <input
      [type]="'password'"
      [id]="id"
      [(ngModel)]="value"
      [name]="name"
      [placeholder]="placeholder"
      [required]="required"
      (ngModelChange)="onValueChange($event)"
    />
  </div>
</div>
